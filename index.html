<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        /* General reset and layout styles */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 2.5rem;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            background-color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            color: #2575fc;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button a {
            text-decoration: none;
            color: inherit;
        }

        button:hover {
            background-color: #2575fc;
            color: #fff;
        }

        /* Add some spacing between buttons on smaller screens */
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Employee Login App</h1>
        <div class="button-container">
            <button><a href="/register">Register</a></button>
            <button><a href="/login">Login</a></button>
        </div>
    </div>
</body>
</html>
